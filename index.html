<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <h1>Weather App</h1>
      
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn" onclick="getWeather()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      
      <div class="weather-card">
        <div class="weather-header">
          <div class="location-info">
            <h2 id="cityName">Loading...</h2>
            <p id="description">-</p>
          </div>
          <div class="weather-icon">
            <img id="weatherIcon" src="./images/cloudy.png" alt="Weather Icon" />
          </div>
        </div>
        
        <div class="temperature-container">
          <div class="main-temp">
            <span id="temperature">-째C</span>
          </div>
          <div class="feels-like">
            <span>Feels like: </span>
            <span id="feelsLike">-째C</span>
          </div>
        </div>
        
        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-tint"></i>
            <span>Humidity: </span>
            <span id="humidity">-%</span>
          </div>
          <div class="detail">
            <i class="fas fa-wind"></i>
            <span>Wind: </span>
            <span id="windSpeed">- m/s</span>
          </div>
        </div>
        
        <div class="sun-times">
          <span>Sunrise: </span>
          <span id="sunrise">--:--</span>
          <span> | Sunset: </span>
          <span id="sunset">--:--</span>
        </div>
      </div>
      
      <div class="unit-toggle">
        <button id="celsiusBtn" class="active">째C</button>
        <button id="fahrenheitBtn">째F</button>
      </div>
      
      <div id="favorites" class="favorites">
        <h3>Favorites</h3>
        <div id="favoritesList" class="favorites-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
